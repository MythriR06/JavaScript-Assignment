<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        let a =10;
        let b=20;
        console.log(`Addition of ${a} and ${b} is: ${a+b}`);
        console.log(`Subtraction of ${b} and ${a} is: ${b-a}`);
        console.log(`Division of ${b} and ${a} is: ${b/a}`);
        console.log(`Multiplication of ${a} and ${b} is: ${a*b}`);
        console.log(`Remainder of ${b} and ${a} is: ${b%a}`);
    </script>
</body>
</html>
